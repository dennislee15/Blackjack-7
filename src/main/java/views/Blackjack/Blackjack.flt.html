<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

<body>


<div class="row">
    <div class="col-md-10">
        <table class="table">
            <tr class="title">

            <tr><td class="columnOfCards" id="dealerc0">

            </td>
            </tr>
        </table>
    </div>

    <br><br><br><br>

    <p style="font-family:Century Gothic; font-size: 17px; float:right; padding-right: 4.5%">Message Box</p>
    <div id="messageBox" style="border:2px; border-style:solid; border-color:; padding=0.5em; " class="col-md-2 bg-danger">
        <p id="textArea" style="text-align:center">Message Box (id=textArea)</p>
    </div>

    <div class="col-md-10">
    <table class="table">
        <tr class="title">
            <td>Split Hand1</td>
            <td>Your Hand</td>

        </tr>

        <tr><td class="columnOfCards" id="c0">
            <table class="table">
                <tr><td class="cardLocation l0"></td></tr>
                <tr><td class="cardLocation l1"></td></tr>
                <tr><td class="cardLocation l2"></td></tr>
                <tr><td class="cardLocation l3"></td></tr>
                <tr><td class="cardLocation l4"></td></tr>
                <tr><td class="cardLocation l5"></td></tr>
            </table>
        </td>
            <td class="columnOfCards" id="c1">
                <table class="table">
                    <tr><td class="cardLocation l0"></td></tr>
                    <tr><td class="cardLocation l1"></td></tr>
                    <tr><td class="cardLocation l2"></td></tr>
                    <tr><td class="cardLocation l3"></td></tr>
                    <tr><td class="cardLocation l4"></td></tr>
                    <tr><td class="cardLocation l5"></td></tr>
                    <tr><td><button id="Remove1" class="btn btn-success">split?</button></td></tr>
                </table>

                <table class="table">
                    <tr><td class="cardLocation l0"></td></tr>

    </table>
    </div>
</div>

<div class = "container">
<div class = "row">
    <div class = "col-md-2">
        <button id="stayButton">Stay</button>
    </div>
    <div class = "col-md-offset-1 col-md-2">
        <button id="hitButton" class="btn btn-danger">Hit</button>
    </div>
    <div class = "col-md-offset-1 col-md-2">
        <button id="newGame" class="btn btn-warning">New Game</button>
    </div>
    <div class = "col-md-offset-1 col-md-2">
        <button id="inst" class="btn btn-warning">Deal</button>
    </div>
</div>
</div>
<script>
var game;
var game2;
function start(){
 $.ajax({
  type: "GET",
  url: "/game/player",
  data: JSON.stringify(game),
  success: function(data, status){console.log("Data: " + data + "\nStatus: " + status);
        game = data;
        display(data);},
  contentType:"application/json; charset=utf-8",
  dataType:"json",
});
}

function start2(){
 $.ajax({
  type: "GET",
  url: "/game/dealer",
  data2: JSON.stringify(game2),
  success: function(data2, status){console.log("Data2: " + data2 + "\nStatus: " + status);
        game2 = data2;
        displayDealer(data2);},
  contentType:"application/json; charset=utf-8",
  dataType:"json",
});
}

start();
start2();

function display(game) {
console.log(game);
$( '.columnOfCards .cardLocation' ).html("");
     /*$.each(game.cols[0], function( key, val ) {
            $( '#c1 .l'+key ).html(val.value + " of " + val.suit);
        });*/
     $.each(game.cols[1], function( key, val ) {
            $( '#c1 .l'+key ).html(val.value + " of " + val.suit);
     });
          $.each(game2.cols[0], function( key, val ) {
            $( '#dealerc0 .l'+key ).html("hidden");
        });
}

function displayDealer(game2) {
console.log(game2);
$( '.columnOfCards .cardLocation' ).html("");
     $.each(game2.cols[0], function( key, val ) {
            $( '#dealerc0 .l'+key ).html(val.value + " of " + val.suit);
        });
     $.each(game.cols[1], function( key, val ) {
            $( '#c1 .l'+key ).html(val.value + " of " + val.suit);
     });
}

$("#dealButton").click(function(){
// deal for american deck
$.ajax({
  type: "POST",
  url: "/deal",
  data: JSON.stringify(game),
  success: function(data, status){console.log("Data: " + data + "\nStatus: " + status);
        game = data;
        display(data);},
  contentType:"application/json; charset=utf-8",
  dataType:"json",
});
});


$("#newGame").click(function(){
    location.reload();
});

$("#move").click(function(){
var fromCol = document.getElementsByName('fromCol');
for (var i = 0; i < 4; i++){
    if(fromCol[i].checked){
        var fromColVal = fromCol[i].value;
    }
}
var toCol = document.getElementsByName('toCol');
for (var i = 0; i < 4; i++){
    if(toCol[i].checked){
        var toColVal = toCol[i].value;
    }
}
checkMove(fromColVal, toColVal);
});


function checkMove(fromColVal, toColVal){
$.ajax({
  type: "POST",
  url: "/moveCardsp/"+fromColVal+"/"+toColVal,
  data: JSON.stringify(game),
  success: function(data, status){console.log("Data: " + data + "\nStatus: " + status);
        game = data;
        var errMsg=game["errMsg"];
        display(data);
        document.getElementById("textArea").innerHTML=errMsg;
},
  contentType:"application/json; charset=utf-8",
  dataType:"json",
});
}
</script>

</body>
</html>
